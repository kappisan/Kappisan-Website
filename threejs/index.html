<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - text</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			.header-bar {
				color: #fff;
				background-color: #000;
			}

			.header-bar div {
				width: 200px;
				display: inline-block;
				padding: 1px 20px;
				text-align: center;
				font-size: 20px;
			}
		</style>
	</head>
	<body>

		<div class="header-bar">
			<div>Home</div>
			<div>About</div>
			<div>Contact</div>
		</div>


		<script src="./three.min.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<!--<script src="js/renderers/CanvasRenderer.js"></script>-->

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/DigitalGlitch.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/GlitchPass.js"></script>

		<script>

			var container;

			var camera, scene, renderer;

			var group;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var loader = new THREE.FontLoader();
			loader.load( './fonts/optimer_bold.typeface.json', function ( font ) {
				init( font );
				animate();
			} );

			function init( font ) {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 150, 500 );

				scene = new THREE.Scene();
				//scene.background = new THREE.Color( 0xf0f0f0 );
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				var theText = "KAPPISAN";

				var geometry = new THREE.TextBufferGeometry( theText, {
					font: font,
					size: 60,
					height: 20,
					curveSegments: 2
				});

				geometry.computeBoundingBox();

				var centerOffset = -0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

				var materials = [
					new THREE.MeshBasicMaterial( { color: 0xaa0000, overdraw: 0.5 } ),
					new THREE.MeshBasicMaterial( { color: 0x000000, overdraw: 0.5 } )
				];

				var mesh = new THREE.Mesh( geometry, materials );

				mesh.position.x = centerOffset;
				mesh.position.y = 100;
				mesh.position.z = 0;

				mesh.rotation.x = 0;
				mesh.rotation.y = Math.PI * 2;

				group = new THREE.Group();
				group.add( mesh );

				scene.add( group );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// postprocessing

				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );

				glitchPass = new THREE.GlitchPass();
				glitchPass.renderToScreen = true;
				composer.addPass( glitchPass );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}


			function animate() {

				requestAnimationFrame( animate );

				render();
			}

			function render() {

				// group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;
				// renderer.render( scene, camera );
				composer.render();
			}

		</script>

	</body>
</html>
